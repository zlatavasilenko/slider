<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<h1>My slider</h1>
<div class="slider">
    <div class="slider__line">
        <div class="slider__slide slide">
            <img src="./img/1.jpg" alt="1">
        </div>
        <div class="slider__slide slide">
            <img src="./img/2.jfif" alt="1">
        </div>
        <div class="slider__slide slide">
            <img src="./img/3.jfif" alt="1">
        </div>
    </div>
    <div class="slider__controls">
        <div class="slider__prevBtn"> </div>
        <div class="slider__dots__container">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="slider__nextBtn"> </div>

    </div>
</div>
<script src="script.js"></script>
</body>
</html>
